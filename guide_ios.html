<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/1024.png">

  <title>demnaylive | QR code</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

  <style>
    body {
      font-family: 'Roboto', sans-serif; /* Apply the new font to the body */
      background: linear-gradient(to right, #ece9e6, #ffffff); /* Add a gradient background */
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #3e52a3;
      background-color: #7b879d79;
    }

    img {
      width: 200px;
      height: 200px; 
      object-fit: cover; 
    }

    .step-card {
      transition: transform 0.3s, box-shadow 0.3s; 
    }

    .step-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .step-icon {
      font-size: 2rem;
      color: #3b82f6; 
    }
  </style>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto text-center">
    <h1 class="text-4xl font-bold mb-8 text-gray-800">Hướng dẫn cài đặt DemnayLive trên IOS</h1>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
      <div class="bg-white rounded-lg shadow-md p-6 step-card">
        <div class="step-icon">🔗</div>
        <h2 class="text-xl font-semibold mt-4">1. Truy cập vào cài đặt:</h2>
        <!-- <a href="https://get.udid.io/" class="text-blue-500 underline hover:text-blue-700">https://get.udid.io/</a> -->
        <p class="mt-2">Nhấn vào “Cài đặt Chung"</p>
        <img src="assets/vpn/a1.jpg" alt="Đăng ký hoặc Đăng nhập" class="w-full max-w-xs mx-auto mt-4">
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 step-card">
        <div class="step-icon">🔒</div>
        <h2 class="text-xl font-semibold mt-4">2. Nhấn vào "Quản lý VPN & Thiết bị”</h2>
        <!-- <p class="mt-2">Nhập mã bảo mật để thực hiện cài đặt Profile 🔒✨</p> -->
        <img src="assets/vpn/a2.jpg" alt="Xác nhận Email" class="w-full max-w-xs mx-auto mt-4">
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 step-card">
        <div class="step-icon">⚙️</div>
        <h2 class="text-xl font-semibold mt-4">3. Nhấn vào chứng chỉ tin cậy " Bydon Group Co. Ltd"</h2>
        <!-- <p class="mt-2">Thực hiện cài đặt UUID Profile ⚙️📲</p> -->
        <img src="assets/vpn/a3.jpg" alt="Bảo mật Tài khoản" class="w-full max-w-xs mx-auto mt-4">
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 step-card">
        <div class="step-icon">🎉</div>
        <h2 class="text-xl font-semibold mt-4">4. Chấp thuận tin cập và tận hưởng</h2>
        <!-- <p class="text-left">1. Nhấn để tìm UDID 🔍</p>
        <p class="text-left">2. Lặp lại các bước 1-3 🔄</p>
        <p class="text-left">3. Bạn sẽ nhận được UDID của mình 🎉</p> -->
        <img src="assets/vpn/a4.jpg" alt="Bảo mật Tài khoản" class="w-full max-w-xs mx-auto mt-4">
      </div>
    </div>
  </div>
</body>

</html>
